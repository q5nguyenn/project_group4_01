<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SOS - Sign In | Tesla</title>
    <link rel="icon" type="image/x-icon" href="images/icon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="wrapper">
    <div class="header no-shadow">
      <div class="header-left">
        <a href="index.html">
          <img src="images/logo.png" alt="" class="header-logo" />
          <img src="images/logo_alone.png" alt="" class="header-logo-alone" />
        </a>
      </div>
      <div class="header-right">
        <ul class="menu-list top">
          <li class="menu-item top li">
            <a href="#" class="flex"
              ><span class="material-symbols-outlined"> language </span>en-US</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="login">
      <div class="login-title model-shadow-title">Sign In</div>
      <div class="login-form">
        <label for="email"
          >Email Address <span class="material-symbols-outlined"> error </span></label
        >
        <input type="email" name="email" id="email" />
        <input type="button" value="NEXT" />
        <div class="login-forgot">
          <a href="#" class="login-forgot-link">Forgot Email?</a> |
          <a href="#" class="login-forgot-link">Forgot password?</a>
        </div>
        <div class="login-or">OR</div>
        <input type="submit" value="CREATE ACCOUNT" />
      </div>
    </div>
    <div class="footer white">
      <ul class="menu-list">
        <li class="menu-item menu-item-small">
          <a href="#">Tesla Â© 2022</a>
        </li>
        <li class="menu-item menu-item-small">
          <a href="#">Privacy & Legal</a>
        </li>
        <li class="menu-item menu-item-small">
          <a href="#">Contact</a>
        </li>
      </ul>
    </div>
    <script src="js/style.js"></script>
  </body>
</html>
